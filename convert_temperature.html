<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="ConverTemp">
    <meta name="description" content="TempratureConvert">
    <meta name="author" content="Dusit6552410011" />
    <link rel="stylesheet" href="./css/style_convert_temperature.css">
    <link rel="shortcut icon" href="./images/TempIcon.png" type="image/x-icon">
    <title>Temperature Conversion</title>
</head>

<body>
    <h1>Temprature Conversion</h1>
    <h3>Cel to Fah | Fah to Cel</h3>
    <img src="./images/temp.png" alt="">
    <br><br>
    <hr>
    <br>
    <div id="TempConverter">
        ป้อนอุณหภูมิ :
        <input type="number" name="num1" id="temp" value=""required>
        <span id="Unit">เซลเซียส</span>
        <br><br>
        <button id="btn-convrt">แปลงอุณหภูมิ</button>
        <button id="btn-cancel">ยกเลิก</button>
        <br><br>
        <div>
            <label>
                <input type="radio" name="radio" id="CtoF" checked>
                แปลง Celsius to Fahrenheit | F = C * 9 / 5 + 32
            </label>
            <br><br>
            <label>
                <input type="radio" name="radio" id="FtoC">
                แปลง Fahrenheit to Celsius | C = (F - 32) * 5 / 9
            </label>
        </div>
    </div>
    <br>
    <hr>
   มีค่าเป็นเป็น <span id="show-result"><strong>0.00</strong></span> <span id="Unit2">ฟาเรนไฮต์</span>
   


    <script src="./js/script_convert_temperature.js"></script>
</body>

</html>
